<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Daniel Bonifaz-Calvo</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:bonifazdaniel@gmail.com">bonifazdaniel@gmail.com</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/bonifazdaniel" target="_blank">linkedin.com/in/bonifazdaniel</a></p>
        </section>
        <section>
            <h2>Contact Form</h2>
            <form id="contactForm" action="https://formspree.io/f/mgvenbrb" method="POST">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>

                <button type="submit">Send</button>
            </form>
            <p id="formFeedback" style="display: none; color: green;">Thank you for your message!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Daniel Bonifaz-Calvo. All rights reserved.</p>
    </footer>
    <script>
        // Script para manejar el formulario
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Evita que la pÃ¡gina se recargue

            const form = event.target;

            // Enviar los datos del formulario a Formspree
            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // Mostrar mensaje de agradecimiento
                    document.getElementById("formFeedback").style.display = "block";
                    form.style.display = "none"; // Ocultar el formulario
                } else {
                    alert("There was a problem submitting your form. Please try again.");
                }
            }).catch(error => {
                alert("There was an error: " + error.message);
            });
        });
    </script>
</body>
</html>
